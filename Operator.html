<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>

        //Arithmetic Operator
        var sum = 5 + 3;
        console.log(sum);

        var sum1 = 5 - 3;
        console.log(sum1);

        var sum2 = 5 * 3;
        console.log(sum2);

        var sum3 = 5 / 3 ;
        console.log(sum3);

        var sum4 = 5 % 3;
        console.log(sum4);

        var sum5 = 10;
        sum5++;
        console.log(sum5);

        var sum6 = 10;
        console.log(sum6);

        //Comparision Operator
        //This operator 


        //equal to (==);
        console.log(5 == "5");//true

        //Strict equal to 
        console.log(5 === "5"); //false
        //not equal to 
        console.log(5 != "6"); //true

        //strict not equal to
        console.log(5 !=="5"); //true

        //greater than 
        console.log(5 > 6) //false

        //lesser than 
        console.log(5 < 6) //true


        //Logical Operator
        //
        

    </script>
</body>
</html>
