<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Foundation</title>
</head>
<body>
    <p id="para"></p>
    <Button onclick="addElement()">JavaScript?</Button>
    <script>
        function addElement(){
            document.getElementById("para").innerText = "You Clicked Button";
        }
    </script>
</body>
</html>
